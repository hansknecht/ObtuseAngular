<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
        <div *ngIf=currentTeam>
            <li>{{currentTeam?.name}}</li>
            <li>{{currentTeam?.venue?.name}}</li>
            <li>{{currentTeam?.locationName}}</li>
            <li>{{currentTeam?.firstYearOfPlay}}</li>
        </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
        </button>
    </div>
</div>
